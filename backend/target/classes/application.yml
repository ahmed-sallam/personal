spring:
  application:
    name: productivity-tracker

  # Spring AI Configuration for OpenRouter
  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY}
      base-url: https://openrouter.ai/api/v1
      chat:
        options:
          model: openai/whisper-large-v3
    anthropic:
      api-key: ${SPRING_AI_ANTHROPIC_API_KEY}
      base-url: https://openrouter.ai/api/v1
      chat:
        options:
          model: anthropic/claude-3.5-sonnet

  # PostgreSQL Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/productivity_tracker}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: false
    open-in-view: false

  # Redis Configuration
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # RabbitMQ Configuration
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        prefetch: 1
        acknowledge-mode: auto
        concurrency: 1
        max-concurrency: 5
    template:
      retry:
        enabled: true
        initial-interval: 1000ms
        max-attempts: 3
        multiplier: 2.0

# JWT Configuration
jwt:
  secret: ${JWT_SECRET_KEY}
  expiration: ${JWT_EXPIRATION:3600000}

# OTP Configuration
app:
  otp:
    length: 6
    expiration-minutes: 5
    max-retries: 3
    retry-window-hours: 1
  # RabbitMQ Queue Configuration
  rabbitmq:
    exchange:
      audio: audio.exchange
    queue:
      audio:
        processing: audio.processing.queue
        dlq: audio.processing.dlq
      ttl: 86400000 # 24 hours in milliseconds
      max-length: 1000
    routing-key:
      audio: audio.process
      dlq: audio.process.dlq
  # Audio Storage and Processing Configuration
  audio:
    storage:
      path: ${AUDIO_STORAGE_PATH:./storage/audio}
    processing:
      max-retries: 3

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.prod: DEBUG
    org.springframework.security: DEBUG
    org.springframework.amqp: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# File Upload Configuration
spring.servlet.multipart:
  enabled: true
  max-file-size: 100MB
  max-request-size: 100MB
  file-size-threshold: 2KB
